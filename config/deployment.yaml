apiVersion: apps/v1
kind: Deployment
metadata:
  name: catapp-avash
  labels:
    app: catapp-avash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catapp-avash
  template:
    metadata:
      labels:
        app: catapp-avash
    spec:
      containers:
        - name: catapp
          # This image will be overwritten by the update-deployment Task
          image: catapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
